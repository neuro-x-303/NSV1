<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NSV1 Model Predictor</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.2.0/dist/tf.min.js"></script>
  <style>
    body {
      background: #111;
      color: #0ff;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      padding: 20px;
    }
    #canvas {
      border: 2px solid #0ff;
      background: #000;
      touch-action: none;
      margin-bottom: 15px;
    }
    #predict-btn:disabled {
      background: #044;
      color: #033;
      cursor: not-allowed;
    }
    #predict-btn {
      background: #0ff;
      color: #000;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      cursor: pointer;
      margin: 5px;
    }
    #clear-btn {
      background: #555;
      color: #eee;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      cursor: pointer;
      margin: 5px;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
    }
    #output {
      margin-top: 15px;
      font-size: 22px;
      min-height: 30px;
      color: #0f0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>NSV1 Digit Predictor</h1>
  <canvas id="canvas" width="280" height="280"></canvas><br/>
  <button id="predict-btn" disabled>Predict</button>
  <button id="clear-btn">Clear</button>
  <div id="status">Loading model, please wait...</div>
  <div id="output"></div>

<script>
  let model;
  const status = document.getElementById('status');
  const output = document.getElementById('output');
  const predictBtn = document.getElementById('predict-btn');
  const clearBtn = document.getElementById('clear-btn');

  // Setup canvas for drawing
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  let drawing = false;

  // Set up black background
  ctx.fillStyle = 'black';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  canvas.addEventListener('mousedown', () => { drawing = true; });
  canvas.addEventListener('mouseup', () => { drawing = false; ctx.beginPath(); });
  canvas.addEventListener('mouseout', () => { drawing = false; ctx.beginPath(); });

  canvas.addEventListener('mousemove', draw);

  // For touch devices
  canvas.addEventListener('touchstart', (e) => { e.preventDefault(); drawing = true; });
  canvas.addEventListener('touchend', (e) => { e.preventDefault(); drawing = false; ctx.beginPath(); });
  canvas.addEventListener('touchmove', (e) => {
    e.preventDefault();
    if (!drawing) return;
    const rect = canvas.getBoundingClientRect();
    const touch = e.touches[0];
    draw({clientX: touch.clientX, clientY: touch.clientY});
  });

  function draw(e) {
    if (!drawing) return;
    ctx.lineWidth = 20;
    ctx.lineCap = 'round';
    ctx.strokeStyle = 'white';

    const rect = canvas.getBoundingClientRect();
    let x, y;
    if (e.clientX && e.clientY) {
      x = e.clientX - rect.left;
      y = e.clientY - rect.top;
    } else {
      return;
    }

    ctx.lineTo(x, y);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(x, y);
  }

  clearBtn.addEventListener('click', () => {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = 'black';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    output.textContent = '';
  });

  // Load the model
  async function loadModel() {
    try {
      status.textContent = 'Loading model...';
      model = await tf.loadLayersModel('model/model.json');
      status.textContent = 'Model loaded successfully!';
      predictBtn.disabled = false;
      console.log('Model loaded:', model);
    } catch (error) {
      console.error('Error loading model:', error);
      status.textContent = 'Failed to load model. Check console.';
    }
  }

  // Prediction logic
  async function predict() {
    if (!model) {
      alert('Model is not loaded yet!');
      return;
    }

    // Preprocess canvas image to model input size 28x28 grayscale normalized
    let imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);

    // Create a temporary canvas to resize the image to 28x28
    const tmpCanvas = document.createElement('canvas');
    tmpCanvas.width = 28;
    tmpCanvas.height = 28;
    const tmpCtx = tmpCanvas.getContext('2d');

    // Draw original canvas to temp canvas scaled down
    tmpCtx.drawImage(canvas, 0, 0, 28, 28);

    // Get image data of resized canvas
    let smallImgData = tmpCtx.getImageData(0, 0, 28, 28);

    // Convert to grayscale and normalize [0,1]
    const input = [];
    for (let i = 0; i < smallImgData.data.length; i += 4) {
      // Using R channel (or any) because grayscale
      let grayscale = smallImgData.data[i + 3] / 255; // use alpha channel for opacity (white drawing)
      input.push(grayscale);
    }

    // Create a tensor and reshape to [1,28,28,1]
    const tensor = tf.tensor(input, [1, 28, 28, 1]);

    // Run prediction
    const prediction = model.predict(tensor);
    const probabilities = prediction.dataSync();
    const predictedIndex = prediction.argMax(1).dataSync()[0];

    // Animate prediction message
    const messages = [
      `Keni: Yahh! I got it, you have drawn ${predictedIndex}!`,
      `Keni: I'm sure it's a ${predictedIndex}!`,
      `Keni: That's clearly a ${predictedIndex}!`,
      `Keni: The number looks like ${predictedIndex}!`,
      `Keni: Without a doubt, it's ${predictedIndex}!`
    ];

    const message = messages[Math.floor(Math.random() * messages.length)];
    output.textContent = '';

    let i = 0;
    function typeWriter() {
      if (i < message.length) {
        output.textContent += message.charAt(i);
        i++;
        setTimeout(typeWriter, 40);
      }
    }
    typeWriter();

    // Clean up tensors
    tensor.dispose();
    prediction.dispose();
  }

  predictBtn.addEventListener('click', predict);

  // Start loading the model when page loads
  loadModel();
</script>
</body>
</html>
